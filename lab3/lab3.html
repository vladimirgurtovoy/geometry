<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Локализация точки внутри простого многоугольника</title>
		<style>
			.row {
				display: flex;
				flex-wrap: wrap;
			}
			.col-8 {
				flex-basis: 66.7%;
			}
			.col-4 {
				flex-basis: 33.3%;
			}
			button {
				width: 150px;
				height: 50px;
			}
		</style>
	</head>
	<body>
		<div class="row">
			<div class="col-8">
				<h2 id="help">
					Введите количество вершин многоугольника и нажмите кнопку 'Ввести'
				</h2>
				<div>
					<input type="number" placeholder="Количество вершин" />
					<button id="enter">Ввести</button>
				</div>
				<canvas id="cvs" style="border: 1px solid black"></canvas>
			</div>
			<div class="col-4">
				<button id="clear">Очистить</button>
				<h1></h1>
				<h2 id="coord"></h2>
			</div>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
